<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      width: 100%;
      height: 85vh;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    #output {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #detection-summary {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      max-height: 80%;
      overflow-y: auto;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      border: 2px solid transparent;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #start {
        background-color: #4CAF50; /* Green */
    }
    #start:hover {
        background-color: #45a049;
    }
    #stop {
        background-color: #f44336; /* Red */
    }
    #stop:hover {
        background-color: #da190b;
    }
    button:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }
    .message {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      text-align: center;
      max-width: 80%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .loading-indicator {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output"></canvas>
    <div id="detection-summary"></div>
    <video id="input" style="display: none;" playsinline></video>
  </div>
  <div class="message" id="message">
    <div class="loading-indicator" id="loading"></div>
    <div id="message-text"></div>
  </div>
  <div class="button-container">
    <button id="start">開始</button>
    <button id="stop" disabled>停止</button>
  </div>

  <script>
    let model;
    let isRunning = false;
    let video, canvas, messageDiv, messageText, loadingIndicator, startButton, stopButton, ctx, detectionSummary;
    let animationFrameId;

    window.addEventListener('load', async () => {
      video = document.getElementById('input');
      canvas = document.getElementById('output');
      messageDiv = document.getElementById('message');
      messageText = document.getElementById('message-text');
      loadingIndicator = document.getElementById('loading');
      startButton = document.getElementById('start');
      stopButton = document.getElementById('stop');
      detectionSummary = document.getElementById('detection-summary');
      ctx = canvas.getContext('2d');

      window.addEventListener('resize', resizeCanvas);
      startButton.addEventListener('click', startDetection);
      stopButton.addEventListener('click', stopDetection);

      resizeCanvas();
      updateMessage('準備完了');
    });

    async function startDetection() {
      try {
        updateMessage("モデルを読み込み中...");
        showLoading(true);
        startButton.disabled = true;
        detectionSummary.innerHTML = '';

        if (!model) {
          model = await cocoSsd.load();
        }

        updateMessage("カメラを起動中...");

        const constraints = {
          video: {
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        await video.play();

        isRunning = true;
        stopButton.disabled = false;
        updateMessage("検出中", 2000);
        showLoading(false);

        detectFrame();

      } catch (error) {
        console.error('Error:', error);
        let errorMessage = 'エラーが発生しました';
        if (error.name === 'NotAllowedError') {
          errorMessage = 'カメラへのアクセスが許可されていません';
        } else if (error.name === 'NotFoundError') {
          errorMessage = 'カメラが見つかりません';
        }
        updateMessage(errorMessage);
        startButton.disabled = false;
        stopButton.disabled = true;
        showLoading(false);
      }
    }

    async function stopDetection() {
      isRunning = false;
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }

      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      detectionSummary.innerHTML = '';
      startButton.disabled = false;
      stopButton.disabled = true;
      updateMessage('停止しました');
    }

    async function detectFrame() {
      if (!isRunning) return;

      try {
        const predictions = await model.detect(video);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const objectCounts = {};
        predictions.forEach(prediction => {
          objectCounts[prediction.class] = (objectCounts[prediction.class] || 0) + 1;

          const x = prediction.bbox[0] * (canvas.width / video.videoWidth);
          const y = prediction.bbox[1] * (canvas.height / video.videoHeight);
          const width = prediction.bbox[2] * (canvas.width / video.videoWidth);
          const height = prediction.bbox[3] * (canvas.height / video.videoHeight);

          ctx.strokeStyle = '#00FF00';
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, width, height);

          ctx.fillStyle = '#00FF00';
          const text = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;
          ctx.font = '16px Arial';
          const textWidth = ctx.measureText(text).width;
          const labelY = y > 20 ? y - 20 : y;
          ctx.fillRect(x, labelY, textWidth + 10, 20);

          ctx.fillStyle = '#000000';
          ctx.fillText(text, x + 5, labelY + 15);
        });

        let summaryHTML = '<h3>検出結果:</h3>';
        if (Object.keys(objectCounts).length === 0) {
            summaryHTML += '<div>検出中...</div>';
        } else {
            for (const [object, count] of Object.entries(objectCounts)) {
                summaryHTML += `<div>- ${object}: ${count}</div>`;
            }
        }
        detectionSummary.innerHTML = summaryHTML;

        animationFrameId = requestAnimationFrame(detectFrame);
      } catch (error) {
        console.error('Detection error:', error);
        updateMessage('検出中にエラーが発生しました');
        stopDetection();
      }
    }

    function resizeCanvas() {
      const container = document.querySelector('.container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }

    function showLoading(show) {
      loadingIndicator.style.display = show ? 'block' : 'none';
    }

    function updateMessage(text, timeout = 0) {
      messageText.textContent = text;
      if (timeout > 0) {
        setTimeout(() => {
          messageText.textContent = '';
        }, timeout);
      }
    }

    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Global error:', msg, url, lineNo, columnNo, error);
      updateMessage('エラーが発生しました: ' + msg);
      showLoading(false);
      startButton.disabled = false;
      stopButton.disabled = true;
      return false;
    };
  </script>
</body>
</html>
