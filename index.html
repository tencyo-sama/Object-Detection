<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/object_detection/object_detection.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    .container {
      width: 100%;
      height: 85vh;
      position: relative;
      overflow: hidden;
    }
    #output {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .message {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output"></canvas>
    <video id="input" style="display: none;"></video>
  </div>
  <div class="button-container">
    <button id="start">start</button>
    <button id="stop">stop</button>
  </div>
  <div class="message" id="message"></div>

  <script>
    const video = document.getElementById('input');
    const canvas = document.getElementById('output');
    const messageDiv = document.getElementById('message');
    const ctx = canvas.getContext('2d');

    // キャンバスのサイズをウィンドウに合わせる
    function resizeCanvas() {
      const container = document.querySelector('.container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }
    
    // 初期サイズ設定とリサイズイベントの登録
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const config = {
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/object_detection/${file}`;
      }
    };

    const objectDetector = new ObjectDetection(config);
    objectDetector.setOptions({
      modelComplexity: 1,
      maxNumObjects: 5,
      minDetectionConfidence: 0.5,
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await objectDetector.send({image: video});
      },
      width: 1280, // より高解像度に設定
      height: 720,
      facingMode: {exact: "environment"} // 背面カメラを強制指定
    });

    objectDetector.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
      
      if (results.detections) {
        results.detections.forEach(detection => {
          // 境界ボックスを描画
          const bbox = detection.boundingBox;
          const x = bbox.xMin * canvas.width;
          const y = bbox.yMin * canvas.height;
          const width = bbox.width * canvas.width;
          const height = bbox.height * canvas.height;
          
          // 太めの枠線で視認性を向上
          ctx.strokeStyle = '#00FF00';
          ctx.lineWidth = 6;
          ctx.strokeRect(x, y, width, height);
          
          // 検出結果のラベルを表示
          const score = (detection.score[0] * 100).toFixed(1);
          messageDiv.textContent = `${detection.categoryName} (${score}%)`;
        });
      } else {
        messageDiv.textContent = '';
      }
    });

    document.getElementById('start').addEventListener('click', async () => {
      try {
        await camera.start();
      } catch (error) {
        console.error('カメラ起動エラー:', error);
        messageDiv.textContent = 'カメラを起動できませんでした';
      }
    });

    document.getElementById('stop').addEventListener('click', () => {
      camera.stop();
      messageDiv.textContent = '';
    });
  </script>
</body>
</html>
