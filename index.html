<!DOCTYPE html>
<html>
<head>
    <title>Object Detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/object_detection/object_detection.js"></script>
  <style>
    /* スタイル定義は変更ありません */
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    .container {
      width: 100%;
      height: 85vh;
      position: relative;
      overflow: hidden;
    }
    #output {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    button:disabled {
      background: rgba(200, 200, 200, 0.9);
      cursor: not-allowed;
    }
    .message {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 1000;
      text-align: center;
      max-width: 80%;
    }
    .loading-indicator {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output"></canvas>
    <video id="input" style="display: none;" playsinline></video>
  </div>
  <div class="message" id="message">
    <div class="loading-indicator" id="loading"></div>
    <div id="message-text"></div>
  </div>
  <div class="button-container">
    <button id="start">開始</button>
    <button id="stop" disabled>停止</button>
  </div>

  <script>
    let camera = null;
    let objectDetection = null;
    let cameraStarted = false;

    const video = document.getElementById('input');
    const canvas = document.getElementById('output');
    const messageDiv = document.getElementById('message');
    const messageText = document.getElementById('message-text');
    const loadingIndicator = document.getElementById('loading');
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const container = document.querySelector('.container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function showLoading(show) {
        loadingIndicator.style.display = show ? 'block' : 'none';
    }

    function updateMessage(text, timeout = 0) {
        messageText.textContent = text;
        if (timeout > 0) {
            setTimeout(() => {
                messageText.textContent = '';
            }, timeout);
        }
    }

    function updateButtons(started) {
        startButton.disabled = started;
        stopButton.disabled = !started;
    }

    // objectDetection の設定と onResults の設定
    async function setupObjectDetection() {
        return new Promise((resolve, reject) => {
        const od = new ObjectDetection({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/object_detection/${file}`;
            }
        });
        od.setOptions({
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
        });
        od.onResults(results => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            if (results.detections && results.detections.length > 0) {
                results.detections.forEach(detection => {
                    const boundingBox = detection.boundingBox;
                    ctx.strokeStyle = '#00FF00';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(
                        boundingBox.xMin * canvas.width,
                        boundingBox.yMin * canvas.height,
                        boundingBox.width * canvas.width,
                        boundingBox.height * canvas.height
                    );

                    const categoryName = detection.categories[0].categoryName || '不明な物体';
                    const score = (detection.categories[0].score * 100).toFixed(1);
                    updateMessage(`${categoryName} (${score}%)`);
                });
            } else {
                updateMessage('');
            }
        });
        objectDetection = od;
        resolve(); // 解決を返す
      });
    }


    async function createDetector() {
        if (objectDetection) return;

        try {
            showLoading(true);
            updateMessage("ライブラリを初期化中...");
            updateButtons(true);
            await setupObjectDetection(); // objectDetection の設定を待つ
            messageDiv.textContent = "ライブラリの読み込みが完了しました";
            await startCamera();
        } catch (error) {
            console.error('Detector creation error:', error);
            updateMessage("エラー: " + (error.message || 'ライブラリの初期化に失敗しました'));
            startButton.disabled = false;
            showLoading(false);
        }
    }


    async function startCamera() {
        if (cameraStarted) return;
        try {
            updateMessage('カメラを起動中...');
            // カメラの権限を確認
            const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}});
            stream.getTracks().forEach(track => track.stop());

            camera = new Camera(video, {
            onFrame: async () => {
                if (objectDetection) {
                    await objectDetection.send({ image: video });
                }
            },
            width: 1280,
            height: 720,
            facingMode: 'environment'
            });

            await camera.start();
            cameraStarted = true;
            console.log('Camera started successfully');
            updateMessage('カメラ起動完了', 2000);
            showLoading(false);
        } catch (error) {
            console.error('Camera start error:', error);
            let errorMessage = 'カメラの起動に失敗しました';
            if (error.name === 'NotAllowedError') {
                errorMessage = 'カメラへのアクセスが許可されていません';
            } else if (error.name === 'NotFoundError') {
                errorMessage = 'カメラが見つかりません';
            }
            updateMessage(errorMessage);
            updateButtons(false); // ボタンの状態を更新
            showLoading(false);
        }
    }

    async function stopCamera() {
      if (!camera || !cameraStarted) return;

      try {
        await camera.stop();
        cameraStarted = false;
        updateButtons(false);
        updateMessage('');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        objectDetection = null; // オブジェクトを解放
      } catch (error) {
        console.error('Camera stop error:', error);
        updateMessage('カメラの停止に失敗しました');
      }
    }

    // エラーハンドリング
    window.onerror = function (msg, url, lineNo, columnNo, error) {
        console.error('Global error:', msg, url, lineNo, columnNo, error);
        updateMessage('エラーが発生しました: ' + msg);
        showLoading(false);
        updateButtons(false);
        return false;
    };

</script>
</body>
</html>


</script>
</body>
</html>
