<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    .container {
      width: 100%;
      height: 85vh;
      position: relative;
      overflow: hidden;
    }
    #output {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    button:disabled {
      background: rgba(200, 200, 200, 0.9);
      cursor: not-allowed;
    }
    .message {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 1000;
      text-align: center;
      max-width: 80%;
    }
    .loading-indicator {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output"></canvas>
    <video id="input" style="display: none;" playsinline></video>
  </div>
  <div class="message" id="message">
    <div class="loading-indicator" id="loading"></div>
    <div id="message-text"></div>
  </div>
  <div class="button-container">
    <button id="start">開始</button>
    <button id="stop" disabled>停止</button>
  </div>

  <script>
    // ライブラリの読み込み
    async function loadMediaPipe() {
      const scripts = [
        'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js',
        'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js',
        'https://cdn.jsdelivr.net/npm/@mediapipe/objectron/objectron.js'
      ];
      for (const script of scripts) {
        await new Promise((resolve, reject) => {
          const tag = document.createElement('script');
          tag.src = script;
          tag.async = true;
          tag.onload = resolve;
          tag.onerror = reject;
          document.head.appendChild(tag);
        });
      }
    }

    // 初期化処理
    async function initialize() {
      await loadMediaPipe();
      updateMessage('MediaPipeライブラリが読み込まれました');
    }

    function updateMessage(msg) {
      const messageDiv = document.getElementById('message-text');
      messageDiv.textContent = msg;
    }

    window.onload = initialize;
  </script>
</body>
</html>
