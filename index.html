<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/object_detection/object_detection.js" async></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    .container {
      width: 100%;
      height: 85vh;
      position: relative;
      overflow: hidden;
    }
    #output {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .message {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output"></canvas>
    <video id="input" style="display: none;" playsinline></video>
  </div>
  <div class="button-container">
    <button id="start">start</button>
    <button id="stop">stop</button>
  </div>
  <div class="message" id="message"></div>

  <script>
    const video = document.getElementById('input');
    const canvas = document.getElementById('output');
    const messageDiv = document.getElementById('message');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const container = document.querySelector('.container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let objectDetection;
    let cameraStarted = false;

    // Object Detectionの設定とカメラの起動
    async function createDetector() {
        messageDiv.textContent = "ライブラリを読み込んでいます...";
        const od = new ObjectDetection({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/object_detection/${file}`;
            }
        });
        od.setOptions({
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
        });
        objectDetection = od;
        messageDiv.textContent = "ライブラリの読み込みが完了しました";
        await startCamera();

    }

    // カメラの起動
    async function startCamera() {
        if(cameraStarted){ return }
        const camera = new Camera(video, {
            onFrame: async () => {
                if (!objectDetection) {
                    return; // まだobjectDetectionが初期化されていない場合はreturn
                }
                await objectDetection.send({image: video});
            },
            width: 1280,
            height: 720,
            facingMode: 'environment'
        });
        try {
            messageDiv.textContent = 'カメラを起動中...'
            await camera.start();
            cameraStarted = true;
            console.log('Camera started successfully');
            messageDiv.textContent = 'カメラ起動完了';
            setTimeout(() => {
               messageDiv.textContent = '';
            }, 2000);


        } catch (error) {
            console.error('Camera start error:', error);
            messageDiv.textContent = 'カメラの起動に失敗しました';
        }

    }

    // 検出結果の処理
    objectDetection?.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.detections) {
        results.detections.forEach(detection => {
          // 境界ボックスを描画
          const boundingBox = detection.boundingBox;
          ctx.strokeStyle = '#00FF00';
          ctx.lineWidth = 4;
          ctx.strokeRect(
              boundingBox.xMin * canvas.width,
              boundingBox.yMin * canvas.height,
              boundingBox.width * canvas.width,
              boundingBox.height * canvas.height
          );

          // 物体の種類と信頼度を表示
          const categoryName = detection.categories[0].categoryName || '不明な物体';
          const score = (detection.categories[0].score * 100).toFixed(1);

          messageDiv.textContent = `${categoryName} (${score}%)`;
        });
      } else {
        messageDiv.textContent = '';
      }
    });

    // 開始ボタンの処理
    document.getElementById('start').addEventListener('click', () => {
        createDetector();
    });



    // 停止ボタンの処理
    document.getElementById('stop').addEventListener('click', () => {
        if (!camera || !cameraStarted) return;

        console.log('Stop button clicked'); // デバッグログ
        camera.stop();
        cameraStarted = false;

        messageDiv.textContent = '';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // エラーハンドリング
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Global error:', msg, url, lineNo, columnNo, error); // デバッグログ
      messageDiv.textContent = 'エラーが発生しました';
      return false;
    };

  </script>
</body>
</html>
