<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    .container {
      width: 100%;
      height: 85vh;
      position: relative;
      overflow: hidden;
    }
    #output {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    button:disabled {
      background: rgba(200, 200, 200, 0.9);
      cursor: not-allowed;
    }
    .message {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 1000;
      text-align: center;
      max-width: 80%;
    }
    .loading-indicator {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output"></canvas>
    <video id="input" style="display: none;" playsinline></video>
  </div>
  <div class="message" id="message">
    <div class="loading-indicator" id="loading"></div>
    <div id="message-text"></div>
  </div>
  <div class="button-container">
    <button id="start">開始</button>
    <button id="stop" disabled>停止</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.4/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/object_detection@0.5/object_detection.js" crossorigin="anonymous"></script>

  <script>
    let camera = null;
    let objectDetection = null;
    let cameraStarted = false;

    // DOMElements
    let video, canvas, messageDiv, messageText, loadingIndicator, startButton, stopButton, ctx;

    // ページ読み込み完了時の処理
    window.addEventListener('load', async () => {
      // DOM要素の取得
      video = document.getElementById('input');
      canvas = document.getElementById('output');
      messageDiv = document.getElementById('message');
      messageText = document.getElementById('message-text');
      loadingIndicator = document.getElementById('loading');
      startButton = document.getElementById('start');
      stopButton = document.getElementById('stop');
      ctx = canvas.getContext('2d');

      // イベントリスナーの設定
      window.addEventListener('resize', resizeCanvas);
      startButton.addEventListener('click', createDetector);
      stopButton.addEventListener('click', stopCamera);

      resizeCanvas();
      updateMessage('準備完了');
    });

    function resizeCanvas() {
      const container = document.querySelector('.container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }

    function showLoading(show) {
      loadingIndicator.style.display = show ? 'block' : 'none';
    }

    function updateMessage(text, timeout = 0) {
      messageText.textContent = text;
      if (timeout > 0) {
        setTimeout(() => {
          messageText.textContent = '';
        }, timeout);
      }
    }

    function updateButtons(started) {
      startButton.disabled = started;
      stopButton.disabled = !started;
    }


    async function createDetector() {
      showLoading(true);
      updateMessage("ライブラリを初期化中...");
      startButton.disabled = true;

      try {
        objectDetection = new ObjectDetection({
          locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/object_detection/${file}`;
          }
        });

        objectDetection.setOptions({
          modelComplexity: 1,
          minDetectionConfidence: 0.5,
        });

        setupObjectDetection();
        await startCamera();

      } catch (error) {
        console.error('Detector creation error:', error);
        updateMessage("エラー: " + (error.message || 'ライブラリの初期化に失敗しました'));
        startButton.disabled = false;
        showLoading(false);
      }
    }


    async function startCamera() {
      if (cameraStarted) return;

      try {
        updateMessage('カメラを起動中...');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });

        camera = new Camera(video, {
          onFrame: async () => {
            if (objectDetection) {
              await objectDetection.send({image: video});
            }
          },
          width: 1280,
          height: 720,
          facingMode: 'environment'
        });

        await camera.start();
        cameraStarted = true;
        updateButtons(true);
        updateMessage('カメラ起動完了', 2000);
        showLoading(false);

      } catch (error) {
        console.error('Camera start error:', error);
        let errorMessage = 'カメラの起動に失敗しました';
        if (error.name === 'NotAllowedError') {
          errorMessage = 'カメラへのアクセスが許可されていません';
        } else if (error.name === 'NotFoundError') {
          errorMessage = 'カメラが見つかりません';
        }
        updateMessage(errorMessage);
        updateButtons(false);
        showLoading(false);
      }
    }


    async function stopCamera() {
      if (!camera || !cameraStarted) return;

      try {
        await camera.stop();
        cameraStarted = false;
        updateButtons(false);
        updateMessage('');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      } catch (error) {
        console.error('Camera stop error:', error);
        updateMessage('カメラの停止に失敗しました');
      }
    }


    function setupObjectDetection() {
      objectDetection.onResults(results => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

        if (results.detections && results.detections.length > 0) {
          results.detections.forEach(detection => {
            const boundingBox = detection.boundingBox;
            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 4;
            ctx.strokeRect(
              boundingBox.xMin * canvas.width,
              boundingBox.yMin * canvas.height,
              boundingBox.width * canvas.width,
              boundingBox.height * canvas.height
            );

            const categoryName = detection.categories[0].categoryName || '不明な物体';
            const score = (detection.categories[0].score * 100).toFixed(1);
            updateMessage(`${categoryName} (${score}%)`);
          });
        } else {
          updateMessage('');
        }
      });
    }



    // エラーハンドリング
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Global error:', msg, url, lineNo, columnNo, error);
      updateMessage('エラーが発生しました: ' + msg);
      showLoading(false);
      updateButtons(false);
      return false;
    };

  </script>
</body>
</html>
