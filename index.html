<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Detection</title>
  <style>
    /* スタイル定義は変更ありません */
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    .container {
      width: 100%;
      height: 85vh;
      position: relative;
      overflow: hidden;
    }
    #output {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    button:disabled {
      background: rgba(200, 200, 200, 0.9);
      cursor: not-allowed;
    }
    .message {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 1000;
      text-align: center;
      max-width: 80%;
    }
    .loading-indicator {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <div class="container">
        <canvas id="output"></canvas>
        <video id="input" style="display: none;" playsinline></video>
    </div>
    <div class="message" id="message">
        <div class="loading-indicator" id="loading"></div>
        <div id="message-text"></div>
    </div>
    <div class="button-container">
        <button id="start">開始</button>
        <button id="stop" disabled>停止</button>
    </div>
<script type="module">
import { FilesetResolver, ObjectDetector } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';


let objectDetector;
let isDetecting = false;

// DOM要素の取得
const video = document.getElementById('input');
const canvas = document.getElementById('output');
const messageDiv = document.getElementById('message');
const messageText = document.getElementById('message-text');
const loadingIndicator = document.getElementById('loading');
const startButton = document.getElementById('start');
const stopButton = document.getElementById('stop');
const ctx = canvas.getContext('2d');


// キャンバスのサイズをウィンドウに合わせる
function resizeCanvas() {
    const container = document.querySelector('.container');
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
}

resizeCanvas();
window.addEventListener('resize', resizeCanvas);


function showLoading(show) {
    loadingIndicator.style.display = show ? 'block' : 'none';
}

function updateMessage(text, timeout = 0) {
    messageText.textContent = text;
    if (timeout > 0) {
        setTimeout(() => {
            messageText.textContent = '';
        }, timeout);
    }
}

function updateButtons(started) {
    startButton.disabled = started;
    stopButton.disabled = !started;
}



async function startDetection() {
    if (isDetecting) {
        return;
    }

    try {
        showLoading(true);
        updateButtons(true);
        updateMessage('モデルを読み込んでいます...');

        // FilesetResolverとObjectDetectorの初期化
        const vision = await FilesetResolver.forVisionTasks(
            'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm'
        );
        objectDetector = await ObjectDetector.createFromOptions(vision, {
            baseOptions: {
                modelAssetPath: `https://storage.googleapis.com/mediapipe-models/object_detection/efficientdet_lite0/float16/1/efficientdet_lite0.tflite`,
                delegate: 'GPU'
            },
            runningMode: "VIDEO",
            maxResults: 5,
            scoreThreshold: 0.5
        });
        updateMessage('モデルの読み込みが完了しました。カメラを起動中...');


        await startCamera();
    } catch (error) {
        console.error('Error initializing detector:', error);
        updateMessage('エラー: ' + (error.message || '初期化に失敗しました'));
        updateButtons(false);
        showLoading(false);
    }
}


async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: {facingMode: 'environment', width: {ideal: 1280}, height: {ideal: 720}}
        });

        video.srcObject = stream;
        video.onloadedmetadata = () => {
            video.play();
            isDetecting = true;
            requestAnimationFrame(processFrame);
        };
    } catch (error) {
        console.error('Error starting camera:', error);
        updateMessage('エラー: ' + (error.message || 'カメラの起動に失敗しました'));
        updateButtons(false);
        showLoading(false);

    }
}


function processFrame() {
    if (!isDetecting || !objectDetector) {
        return;
    }

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const startTimeMs = performance.now(); // 開始時間計測
    objectDetector.detectForVideo(video, startTimeMs)
        .then(detectionResult => {
            if (detectionResult.detections.length > 0) {
                detectionResult.detections.forEach(detection => {
                    const boundingBox = detection.boundingBox;
                    ctx.strokeStyle = '#00FF00';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(
                        boundingBox.originX,
                        boundingBox.originY,
                        boundingBox.width,
                        boundingBox.height
                    );

                    const categoryName = detection.categories[0].categoryName || '不明な物体';
                    const score = (detection.categories[0].score * 100).toFixed(1);
                    updateMessage(`${categoryName} (${score}%)`);

                });
            } else {
                updateMessage('');
            }
            requestAnimationFrame(processFrame);
        })
        .catch(error => {
            console.error('Error during detection:', error);
            updateMessage('検出中にエラーが発生しました: ' + (error.message || ''));
            updateButtons(false);
        });
}



// 停止ボタンの処理
stopButton.addEventListener('click', async () => {
    if (!isDetecting) {
        return;
    }
    try {
        isDetecting = false;
        updateButtons(false);
        updateMessage('');
        // video.pause();
        // video.srcObject = null;
        if (video.srcObject) {
            const tracks = video.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    } catch (error) {
        console.error('Error stopping detection or camera', error);
        updateMessage('カメラの停止中にエラーが発生しました');
    }

});


window.addEventListener('DOMContentLoaded', () => {

    updateMessage('準備中...');
    setTimeout(() => {
        updateMessage('準備完了');
    }, 100);
    startButton.disabled = false;
    stopButton.disabled = true;

});


</script>
</body>
</html>
