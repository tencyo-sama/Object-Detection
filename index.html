<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/object_detection/object_detection.js" async></script>
  <style>
    #output {
      position: relative; /* OK! メッセージの配置のために必要 */
    }
    .message {
      position: absolute;
      bottom: 20px; /* カメラ画面の下に表示 */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5); /* 背景色を半透明の黒に */
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output"></canvas>
    <video id="input" style="display: none;"></video>
  </div>
  <button id="start" style="padding: 15px 30px; font-size: 18px; margin: 10px;">start</button>
  <button id="stop" style="padding: 15px 30px; font-size: 18px; margin: 10px;">stop</button>
  <div class="message" id="message"></div>

  <script>
    const video = document.getElementById('input');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const messageDiv = document.getElementById('message');

    const config = {
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/object_detection/${file}`;
      }
    };
    const objectDetector = new ObjectDetection(config);
    objectDetector.setOptions({
      modelComplexity: 1,
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await objectDetector.send({ image: video });
      },
      width: 600,
      height: 400,
      facingMode: 'environment' // 背面カメラを使用する設定
    });

    objectDetector.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.detections) {
        let message = ""; // 表示するメッセージ

        results.detections.forEach(detection => {
          // 境界ボックスを描画
          const bbox = detection.boundingBox;
          const x = bbox.xMin * canvas.width;
          const y = bbox.yMin * canvas.height;
          const width = bbox.width * canvas.width;
          const height = bbox.height * canvas.height;

          ctx.strokeStyle = 'green';
          ctx.lineWidth = 4;
          ctx.strokeRect(x, y, width, height);
          
          message = detection.categoryName + ' (' + (detection.score[0] * 100).toFixed(2) + '%)';
          messageDiv.textContent = message;
        });
      } else {
        messageDiv.textContent = '';
      }
    });

    document.getElementById('start').addEventListener('click', () => camera.start());
    document.getElementById('stop').addEventListener('click', () => camera.stop());
  </script>

</body>
</html>
