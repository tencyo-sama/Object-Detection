<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Detection</title>
  <!-- MediaPipeのライブラリを読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/objectron/objectron.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    .container {
      width: 100%;
      height: 85vh;
      position: relative;
      overflow: hidden;
    }
    #output {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .message {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output"></canvas>
    <video id="input" style="display: none;" playsinline></video>
  </div>
  <div class="button-container">
    <button id="start">start</button>
    <button id="stop">stop</button>
  </div>
  <div class="message" id="message"></div>

  <script>
    const video = document.getElementById('input');
    const canvas = document.getElementById('output');
    const messageDiv = document.getElementById('message');
    const ctx = canvas.getContext('2d');

    // キャンバスのサイズをウィンドウに合わせる
    function resizeCanvas() {
      const container = document.querySelector('.container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Objectronの設定
    const objectron = new Objectron({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/objectron/${file}`;
      }
    });

    console.log('Objectron initialized'); // デバッグログ

    objectron.setOptions({
      modelName: 'Chair',
      maxNumObjects: 5,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    console.log('Objectron options set'); // デバッグログ

    // カメラの設定
    const camera = new Camera(video, {
      onFrame: async () => {
        console.log('Camera frame captured'); // デバッグログ
        await objectron.send({image: video});
      },
      width: 1280,
      height: 720,
      facingMode: 'environment'
    });

    console.log('Camera initialized'); // デバッグログ

    // 検出結果の処理
    objectron.onResults(results => {
      console.log('Results received', results); // デバッグログ

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.objectDetections && results.objectDetections.length > 0) {
        results.objectDetections.forEach(detection => {
          console.log('Detection found:', detection); // デバッグログ

          // 検出された物体の周りに枠を描画
          const landmarks = detection.keypoints;
          ctx.strokeStyle = '#00FF00';
          ctx.lineWidth = 4;

          // 物体の種類と信頼度を表示
          messageDiv.textContent = `${detection.categories[0].categoryName} (${(detection.categories[0].score * 100).toFixed(1)}%)`;
        });
      } else {
        messageDiv.textContent = '';
      }
    });

    // 開始ボタンの処理
    document.getElementById('start').addEventListener('click', () => {
      console.log('Start button clicked'); // デバッグログ
      messageDiv.textContent = 'カメラを起動中...';
      camera.start()
        .then(() => {
          console.log('Camera started successfully'); // デバッグログ
          messageDiv.textContent = 'カメラ起動完了';
        })
        .catch(error => {
          console.error('Camera start error:', error); // デバッグログ
          messageDiv.textContent = 'カメラの起動に失敗しました';
        });
    });

    // 停止ボタンの処理
    document.getElementById('stop').addEventListener('click', () => {
      console.log('Stop button clicked'); // デバッグログ
      camera.stop();
      messageDiv.textContent = '';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // エラーハンドリング
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Global error:', msg, url, lineNo, columnNo, error); // デバッグログ
      messageDiv.textContent = 'エラーが発生しました';
      return false;
    };
  </script>
</body>
</html>
