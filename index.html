<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0"></script>
  <style>
    .container {
      position: relative;
      margin: 20px;
    }
    #output {
      position: relative;
      border: 1px solid #ccc;
    }
    .message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 20px;
      z-index: 1000;
    }
    .button-container {
      margin: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output" width="600" height="400"></canvas>
    <video id="input" style="display: none;" width="600" height="400"></video>
  </div>
  <div class="button-container">
    <button id="start">start</button>
    <button id="stop">stop</button>
  </div>
  <div class="message" id="message"></div>

  <script>
    let camera;
    let objectDetector;
    const video = document.getElementById('input');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const messageDiv = document.getElementById('message');

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: 600,
            height: 400,
            facingMode: 'environment'
          },
          audio: false
        });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve(video);
          };
        });
      } catch (error) {
        messageDiv.textContent = 'カメラの起動に失敗しました: ' + error.message;
        throw error;
      }
    }

    async function initializeDetector() {
      try {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
        );
        objectDetector = await ObjectDetector.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/object_detector/efficientdet_lite0/float16/1/efficientdet_lite0.tflite",
            delegate: "GPU"
          },
          scoreThreshold: 0.5,
          maxResults: 5
        });
        return objectDetector;
      } catch (error) {
        messageDiv.textContent = '物体検出の初期化に失敗しました: ' + error.message;
        throw error;
      }
    }

    async function startDetection() {
      if (!objectDetector) {
        await initializeDetector();
      }

      requestAnimationFrame(async function detect() {
        if (video.paused || video.ended) return;
        
        const detections = await objectDetector.detect(video);
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (detections.detections) {
          detections.detections.forEach(detection => {
            const bbox = detection.boundingBox;
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 4;
            ctx.strokeRect(
              bbox.originX,
              bbox.originY,
              bbox.width,
              bbox.height
            );

            const message = `${detection.categories[0].categoryName} (${(detection.categories[0].score * 100).toFixed(2)}%)`;
            messageDiv.textContent = message;
          });
        } else {
          messageDiv.textContent = '';
        }

        requestAnimationFrame(detect);
      });
    }

    document.getElementById('start').addEventListener('click', async () => {
      try {
        await setupCamera();
        await startDetection();
      } catch (error) {
        console.error('起動エラー:', error);
      }
    });

    document.getElementById('stop').addEventListener('click', () => {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    });
  </script>
</body>
</html>
